{% macro render(user) %}
<template id="create-availability-template">
    <div class="fixed top-1/2 right-1/2 bg-[#1A1A1A] translate-x-1/2 -translate-y-1/2 p-5 rounded-xl ">
        <button @click="$emit('closecreateavailability')" class="text-white">X</button>
        <h1 class="mb-4 text-2xl font-bold text-white">Add a new schedule</h1>

        <label class="text-sm font-medium text-white" for="name">Name</label>
        <input
            class="w-full rounded-md border border-zinc-600 bg-zinc-950 px-2 py-1"
            type="text"
            id="name"
            name="name"
            required
        />
    </div>
</template>
{% endmacro %}
