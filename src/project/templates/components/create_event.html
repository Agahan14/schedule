{% macro render() %}
<template id="create-event-template">
    <div class="fixed top-1/2 right-1/2 bg-zinc-900 translate-x-1/2 -translate-y-1/2 p-5 rounded-xl ">
        <button @click="this.$emit('closecreateevent')">X</button>
        <h1 class="mb-4 text-2xl font-bold">Create Event</h1>
        <p class="mb-6 text-gray-400">Create an event for your event type.</p>

        <div class="mb-6">
            <a
                class="mr-2 rounded-md px-4 py-2 text-white transition duration-300 bg-gray-700 hover:bg-gray-600 hover:scale-95"
            >
                Create Event
            </a>
        </div>
    </div>
</template>
{% endmacro %}
