{% macro render() %}
<template id="create-event-template">
    <div class="fixed right-1/2 top-1/2 -translate-y-1/2 translate-x-1/2 rounded-xl bg-zinc-900 p-5">
        <button @click="this.$emit('closecreateevent')">X</button>
        <h1 class="mb-4 text-2xl font-bold">Create Event</h1>
        <p class="mb-6 text-gray-400">Create an event for your event type.</p>

        <div class="mb-6">
            <a
                class="mr-2 rounded-md bg-gray-700 px-4 py-2 text-white transition duration-300 hover:scale-95 hover:bg-gray-600"
            >
                Create Event
            </a>
        </div>
    </div>
</template>
{% endmacro %}
