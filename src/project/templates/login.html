<!-- prettier-ignore -->
{% extends "base.html" %} 
{% block content %}

<div class="flex h-screen flex-col items-center justify-center bg-zinc-950 px-2">
    <h2 class="text-center text-3xl font-semibold text-white">Welcome back</h2>

    <div
        class="mt-8 flex h-auto w-full max-w-md flex-col rounded-lg border border-zinc-600 bg-zinc-900 px-4 py-12 sm:px-12"
    >
        <form class="flex flex-col gap-4 text-white" method="post" action="/login">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-white" for="email">Email</label>
                <input
                    class="w-full rounded-md border border-zinc-600 bg-zinc-950 px-2 py-1"
                    type="email"
                    id="email"
                    name="email"
                    required
                />
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-white" for="password">Password</label>
                <input
                    class="w-full rounded-md border border-zinc-600 bg-zinc-950 px-2 py-1"
                    type="password"
                    id="password"
                    name="password"
                    required
                />
            </div>
            <button type="submit" class="mt-4 w-full rounded-md bg-white py-2 font-medium text-black">Login</button>
        </form>
        <div class="my-6 flex items-center justify-center">
            <hr class="flex-grow border-slate-600" />
            <span class="px-4 text-white">Or</span>
            <hr class="flex-grow border-slate-600" />
        </div>
        <div class="mt-8 w-full text-center text-sm">
            <a
                href="/google_login"
                class="mx-auto flex w-full items-center justify-center rounded-md bg-blue-700 py-1 font-medium text-white transition-colors ease-in-out hover:bg-blue-800"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="20"
                    height="20"
                    viewBox="0 0 48 48"
                    class="m-2"
                >
                    <path
                        fill="#FFC107"
                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                    ></path>
                    <path
                        fill="#FF3D00"
                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                    ></path>
                    <path
                        fill="#4CAF50"
                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                    ></path>
                    <path
                        fill="#1976D2"
                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                    ></path>
                </svg>
                <span>Sign In With Google</span>
            </a>
        </div>

        <div class="mx-auto mt-8 text-sm text-white">
            No account? <a href="/register" class="font-medium text-blue-400 underline">Register here</a>
        </div>
    </div>
</div>

{% endblock %}
