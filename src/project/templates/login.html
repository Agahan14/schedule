{% extends "base.html" %} {% block content %}

<div class="flex flex-col justify-center items-center h-screen" style="background-color: #101010">
    <div class="mb-5">
        <h2 class="text-white font-bold text-center text-3xl">Hi there! Welcome!</h2>
    </div>

    <div
        class="border-gray-300 mx-4 my-6 w-2/6 h-auto rounded-md border px-6 py-12 sm:px-8"
        style="background-color: #1f1f1f"
    >
        <div class="border-gray-300 mx-2 py-10 sm:px-10" style="background-color: #1f1f1f">
            <h1 class="text-center mb-7 text-gray-50 font-bold text-3xl">Login</h1>

            <div class="pr-30 pl-30">
                <form method="post" action="/login">
                    <label for="email" class="text-emphasis mb-3 block text-sm font-medium leading-none text-white"
                        >Email address:</label
                    >
                    <input
                        type="email"
                        class="hover:border-emphasis p-2 dark:focus:border-emphasis border-default placeholder:text-muted ext-emphasis focus:ring-brand-default focus:border-subtle mb-2 rounded-md w-full h-8"
                        id="email"
                        name="email"
                        required
                    />
                    <br />
                    <label for="password" class="text-emphasis mb-3 block text-sm font-medium leading-none text-white"
                        >Password:</label
                    >
                    <input
                        type="password"
                        class="hover:border-emphasis p-2 dark:focus:border-emphasis border-default placeholder:text-muted ext-emphasis focus:ring-brand-default focus:border-subtle mb-2 rounded-md w-full h-8"
                        id="password"
                        name="password"
                        required
                    />
                    <br />
                    <button
                        type="submit"
                        class="w-full py-2 px-3 text-sm font-medium text-black bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4"
                    >
                        Login
                    </button>
                </form>
            </div>

            <div class="mt-8 text-center text-sm w-3/4 w-full">
                <a
                    href="/google_login"
                    class="bg-blue-700 text-white text-m py-2 flex items-center justify-center mx-auto rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        x="0px"
                        y="0px"
                        width="20"
                        height="20"
                        viewBox="0 0 48 48"
                        class="m-2"
                    >
                        <path
                            fill="#FFC107"
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                        ></path>
                        <path
                            fill="#FF3D00"
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                        ></path>
                        <path
                            fill="#4CAF50"
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                        ></path>
                        <path
                            fill="#1976D2"
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                        ></path>
                    </svg>
                    <span>Continue with Google</span>
                </a>
            </div>

            <div class="mt-8 text-center text-sm">
                <a href="/register" class="text-white font-medium"> Don't have an account? </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
