<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Event</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-slate-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
        <form method="post" action="/event/create" class="ml-16 mt-8 flex flex-col space-y-4">
            <div class="w-9/12">
                <header class="space-y-1 text-left">
                    <h1 class="text-xl font-semibold">Add a new event type</h1>
                    <p class="font-thin text-gray-500">Create a new event type for people to book times with.</p>
                </header>
            </div>
            <div class="flex flex-col space-y-4">
                <div class="mt-5 flex w-11/12 flex-col">
                    <label for="title">Title</label>
                    <input
                        id="title"
                        name="title"
                        class="mt-1 h-10 rounded-md border bg-slate-100 pl-3 font-thin placeholder-gray-500 dark:bg-gray-900"
                        type="text"
                        placeholder="Quick chat"
                    />
                </div>

                <div class="flex w-11/12 flex-col">
                    <label for="url">URL</label>
                    <input
                        id="url"
                        name="url"
                        class="mb-6 mt-1 h-10 rounded-md border bg-slate-100 pb-1 pl-3 font-light placeholder-gray-900 dark:bg-gray-900"
                        type="text"
                        placeholder=""
                    />
                </div>

                <div class="flex w-11/12 flex-col">
                    <label for="duration">Description</label>

                    <textarea
                        id="description"
                        name="description"
                        class="mt-1 h-24 rounded-md border bg-slate-100 pl-3 pt-12 font-thin placeholder-gray-500 dark:bg-gray-900"
                        placeholder="A quick video meeting."
                    ></textarea>
                </div>

                <div class="mt-5 flex w-11/12 flex-col">
                    <label for="duration">Duration</label>

                    <div class="relative flex items-center">
                        <input
                            id="duration"
                            name="duration"
                            class="h-10 w-11/12 rounded-l-md border bg-slate-100 pl-3 font-thin placeholder-gray-900 dark:bg-gray-900"
                            type="number"
                            placeholder="15"
                        />
                        <div
                            class="flex h-10 w-1/12 items-center justify-center rounded-r-md border border-gray-300 bg-gray-300 text-gray-900"
                        >
                            Minutes
                        </div>
                    </div>

                    <div class="mt-6">
                        <hr class="border-t border-gray-300" />
                        <div class="mt-4 flex justify-end space-x-4">
                            <a href="/event" class="rounded-md text-gray-500 hover:bg-slate-600 dark:text-gray-100 px-4 py-2">Close</a>
                            <button
                                type="submit"
                                class="rounded-md bg-black px-4 py-2 text-white hover:bg-slate-600 dark:bg-gray-100 dark:text-gray-900"
                            >
                                Continue
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
