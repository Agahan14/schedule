{% extends "base.html" %} {% block content %}
    <div class="flex min-h-screen">
        {% import "components/index_sidebar.html" as sidebar %}
        {{ sidebar.render(user) }}

        <!-- Main Content -->
        <main class="flex h-screen w-full flex-col overflow-y-auto bg-[#1A1A1A] p-8">
            <div class="flex w-3/4 flex-col rounded-md border border-[#383838]">
                <div class="absolute top-0 right-0 m-4 flex space-x-4 items-center">
                    <!-- First button (Save) -->
                    <button
                        class="bg-[#1A1A1A] border border-[#E1E1E1] hover:bg-[#772522] text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>

                    </button>
                    <div class="border-r border-[#575757] h-6"></div>
                    <button
                        id="submit-button"
                        onclick="get_input_value({{ availability.id }})"
                        class="rounded-lg bg-[#E1E1E1] px-6 py-2 font-semibold text-[#000000] shadow-md transition-all duration-300 hover:bg-[#BFBFBF] focus:ring-2 focus:ring-[#E1E1E1] active:bg-[#E1E1E1]"
                    >
                        Save
                    </button>

                </div>


                <div class="mx-auto w-3/4 bg-[#1A1A1A] p-6">
                    {% for schedule in availability.work_schedule %}
                        <div class="my-4 flex items-center gap-2">
                            <label class="inline-flex cursor-pointer items-center">
                                <input
                                    type="checkbox"
                                    name="active"
                                    class="peer sr-only"
                                    data-schedule-id="{{ loop.index }}"
                                    {% if
                            schedule.active %}
                                    checked
                                    {% endif %}
                                    onchange="toggleTimeFields(this, {{ loop.index }}); get_input_value({{ availability.id }});simulateButtonClick();"
                                />
                                <div
                                    class="peer relative h-6 w-11 rounded-full bg-[#404040] after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-[#1A1A1A] after:bg-[#1A1A1A] after:transition-all after:content-[''] peer-checked:bg-[#E1E1E1] peer-checked:after:translate-x-full peer-checked:after:border-[#1A1A1A] peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[#E1E1E1] dark:border-[#E1E1E1] dark:bg-gray-700 dark:peer-focus:ring-[#E1E1E1] rtl:peer-checked:after:-translate-x-full"
                                ></div>
                            </label>

                            <label>
                                <input
                                    type="text"
                                    name="day_of_week"
                                    class="rounded px-2 py-1 text-white border-none bg-[#1A1A1A] focus:outline-none focus:ring-0 focus:border-transparent"
                                    value="{{ schedule.day_of_week }}"
                                    data-schedule-id="{{ loop.index }}"
                                    readonly
                                />
                            </label>
                            <!-- Time fields container -->
                            <div
                                id="time-fields-{{ loop.index }}"
                                class="flex gap-2"
                                {% if
                        not
                        schedule.active %}
                                style="display: none"
                                {% endif %}
                            >
                                <!-- Initially hide if not active -->
                                <label class="inline-flex items-center">
                                    <input
                                        type="time"
                                        name="time_from"
                                        value="{{ schedule.time_from }}"
                                        class="rounded border-[#E1E1E1] bg-[#1A1A1A] px-2 py-1 text-white"
                                        data-schedule-id="{{ loop.index }}"
                                    />
                                </label>

                                <span class="text-white">-</span>

                                <label class="inline-flex items-center">
                                    <input
                                        type="time"
                                        name="time_to"
                                        value="{{ schedule.time_to }}"
                                        class="rounded border-[#E1E1E1] bg-[#1A1A1A] px-2 py-1 text-white"
                                        data-schedule-id="{{ loop.index }}"
                                    />
                                </label>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleTimeFields(checkbox, index) {
            const timeFields = document.getElementById(`time-fields-${index}`);
            if (checkbox.checked) {
                timeFields.style.display = "flex";
            } else {
                timeFields.style.display = "none";
            }
        }

        function get_input_value(availabilityId) {
            let data = [];
            let schedules = {};

            document.querySelectorAll("[data-schedule-id]").forEach((element) => {
                let scheduleId = element.getAttribute("data-schedule-id");
                if (!schedules[scheduleId]) {
                    schedules[scheduleId] = {};
                }

                switch (element.getAttribute("name")) {
                    case "active":
                        schedules[scheduleId].active = element.checked;
                        break;
                    case "day_of_week":
                        schedules[scheduleId].day_of_week = element.value;
                        break;
                    case "time_from":
                        schedules[scheduleId].time_from = element.value;
                        break;
                    case "time_to":
                        schedules[scheduleId].time_to = element.value;
                        break;
                }
            });

            for (let key in schedules) {
                data.push(schedules[key]);
            }

            let url = `/availability/${availabilityId}`;
            console.log(data);

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log("Success:", data);
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }

        function simulateButtonClick() {
            const button = document.getElementById("submit-button");

            button.classList.add("active:bg-blue-700", "active:scale-95");

            setTimeout(() => {
                button.classList.remove("active:bg-blue-700", "active:scale-95");
            }, 200);
        }
    </script>
{% endblock %}
