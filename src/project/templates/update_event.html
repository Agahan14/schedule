<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Retrieve Event</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-slate-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
        <form class="ml-16 mt-8 flex flex-col space-y-4">
            <div class="flex h-8 w-11/12 justify-between">
                <div class="w-9/12">
                    <header class="text-left">
                        <h1 class="text-xl font-semibold">{{ event.title }}</h1>
                    </header>
                </div>
                <div class="w-1/12 rounded-md bg-gray-900 text-center">
                    <button class="pt-1 text-slate-100">Save</button>
                </div>
            </div>

            <div class="flex min-w-full flex-col rounded-md">
                <div class="flex w-11/12 flex-col space-y-6 rounded-md border">
                    <div class="mx-auto mt-5 flex w-11/12 flex-col">
                        <label>Title</label>
                        <input
                            class="mt-1 h-10 rounded-md border pl-3 font-light placeholder-gray-900"
                            type="text"
                            placeholder="{{ event.title }}"
                        />
                    </div>
                    <div class="mx-auto flex w-11/12 flex-col">
                        <label>Description</label>
                        <input
                            class="mt-1 h-24 rounded-md border pl-3 pt-12 font-light placeholder-gray-900"
                            type="text"
                            placeholder="{{ event.description }}"
                        />
                    </div>
                    <div class="mx-auto flex w-11/12 flex-col">
                        <label>URL</label>
                        <input
                            class="mb-6 mt-1 h-10 rounded-md border pb-1 pl-3 font-light placeholder-gray-900"
                            type="text"
                            placeholder="{{ event.url }}"
                        />
                    </div>
                </div>
            </div>

            <div class="flex min-w-full flex-col rounded-md">
                <div class="flex w-11/12 flex-col space-y-6 rounded-md border">
                    <div class="mx-auto mt-5 flex w-11/12 flex-col">
                        <label>Duration</label>
                        <input
                            class="mb-6 mt-1 h-10 rounded-md border pl-3 font-light placeholder-gray-900"
                            type="text"
                            placeholder="{{ event.duration }}"
                        />
                    </div>
                </div>
            </div>

            <div class="flex min-w-full flex-col rounded-md">
                <div class="flex w-11/12 flex-col space-y-6 rounded-md border">
                    <div class="mx-auto mt-5 flex w-11/12 flex-col">
                        <label>Location</label>
                        <input
                            class="mb-6 mt-1 h-10 rounded-md border pl-3 font-light placeholder-gray-900"
                            type="text"
                            placeholder="{{ event.location_url }}"
                        />
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
