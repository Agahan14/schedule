{% extends "base.html" %} {% block content %}
<div class="flex h-screen flex-col items-center justify-center bg-black" style="background-color: #101010">
    <div class="flex h-3/4 w-3/4 border-2 border-gray-300" style="background-color: #1f1f1f">
        <div class="mb-6 mt-6 flex-1 justify-start text-center text-white">
            <div class="ml-10 space-y-6 text-left">
                <h1 class="ml-12 text-3xl font-bold">Create your account</h1>
                <h4>Free for individuals. Team plans for collaborative features.</h4>
            </div>

            <div class="ml-10 mt-10 text-left">
                <form method="post" action="/register" class="w-full space-y-6">
                    <div class="mb-4">
                        <label for="email" class="mb-2 block text-left">Email:</label>
                        <input
                            type="email"
                            class="w-3/4 rounded-md border-gray-600 p-2 text-black focus:ring focus:ring-indigo-500"
                            id="email"
                            name="email"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="mb-2 block text-left">Password:</label>
                        <input
                            type="password"
                            class="w-3/4 rounded-md border-gray-600 p-2 text-black focus:ring focus:ring-indigo-500"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    <div>
                        <label for="confirm_password" class="mb-2 block text-left">Confirm Password:</label>
                        <input
                            type="password"
                            class="w-3/4 rounded-md border-gray-600 p-2 text-black focus:ring focus:ring-indigo-500"
                            id="confirm_password"
                            name="confirm_password"
                            required
                        />
                    </div>

                    <button type="submit" class="w-3/4 rounded-md bg-indigo-600 py-2 hover:bg-indigo-700">
                        Create account
                    </button>
                </form>

                <div class="my-6 flex w-3/4 items-center">
                    <hr class="flex-grow border-gray-400" />
                    <span class="px-4">OR</span>
                    <hr class="flex-grow border-gray-400" />
                </div>

                <div class="mt-8 w-3/4 text-center text-sm">
                    <a
                        href="/google_login"
                        class="text-m mx-auto flex w-full items-center justify-center rounded-md bg-blue-700 py-2 text-white hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            x="0px"
                            y="0px"
                            width="20"
                            height="20"
                            viewBox="0 0 48 48"
                            class="m-2"
                        >
                            <path
                                fill="#FFC107"
                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                            ></path>
                            <path
                                fill="#FF3D00"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                            ></path>
                            <path
                                fill="#4CAF50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                            ></path>
                            <path
                                fill="#1976D2"
                                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                            ></path>
                        </svg>
                        <span>Continue with Google</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="mb-6 mt-6 flex-1 justify-end text-center text-white">
            <div class="mb-20 flex flex-col">
                <h2 class="text-3xl">Choose your best time!</h2>
                <span class="mt-4 text-2xl text-green-500">Learn and live!</span>
            </div>

            <img src="static/images/calendar.jpeg" alt="Calendar" class="h-70 mx-auto mt-2 w-2/3" />
        </div>
    </div>
</div>

{% endblock %}
