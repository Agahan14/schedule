{% extends "base.html" %}

{% block content %}
    <div class="h-screen bg-black flex flex-col justify-center items-center" style="background-color: #101010;">

        <div class="border-gray-300 w-3/4 h-3/4 border-2 flex" style="background-color: #1F1F1F;">


            <div class="flex-1 text-white text-center mb-6 mt-6 justify-start">

                <div class="space-y-6 text-left ml-10">
                    <h1 class="text-3xl font-bold ml-12">Create your account</h1>
                    <h4>Free for individuals. Team plans for collaborative features.</h4>
                </div>


                <div class="ml-10 mt-10 text-left">
                    <form method="post" action="/register" class="space-y-6 w-full">

                        <div class="mb-4">
                            <label for="email" class="block mb-2 text-left">Email:</label>
                            <input type="email"
                                   class="w-3/4 p-2 text-black rounded-md border-gray-600 focus:ring focus:ring-indigo-500"
                                   id="email" name="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block mb-2 text-left">Password:</label>
                            <input type="password"
                                   class="w-3/4 p-2 text-black rounded-md border-gray-600 focus:ring focus:ring-indigo-500"
                                   id="password"
                                   name="password" required>
                        </div>
                        <div>


                            <label for="confirm_password" class="block mb-2 text-left">Confirm Password:</label>
                            <input type="password"
                                   class="w-3/4 p-2 text-black rounded-md border-gray-600 focus:ring focus:ring-indigo-500"
                                   id="confirm_password" name="confirm_password" required>
                        </div>

                        <button type="submit" class="w-3/4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-md">Create
                            account
                        </button>
                    </form>


                    <div class="flex items-center my-6 w-3/4">
                        <hr class="flex-grow border-gray-400">
                        <span class="px-4">OR</span>
                        <hr class="flex-grow border-gray-400">
                    </div>


                    <div class="mt-8 text-center text-sm w-3/4">
                        <a href="/google_login"
                           class="bg-blue-700 text-white text-m py-2 flex items-center justify-center mx-auto rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20"
                                 viewBox="0 0 48 48" class="m-2">
                                <path fill="#FFC107"
                                      d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                                <path fill="#FF3D00"
                                      d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                                <path fill="#4CAF50"
                                      d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                                <path fill="#1976D2"
                                      d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            </svg>
                            <span>Continue with Google</span>
                        </a>
                    </div>


                </div>

            </div>


            <div class="flex-1 text-white text-center mb-6 mt-6 justify-end">

                <div class="flex flex-col mb-20">
                    <h2 class="text-3xl">Choose your best time!</h2>
                    <span class="text-green-500 text-2xl mt-4">Learn and live!</span>
                </div>

                <img src="static/images/calendar.jpeg" alt="Calendar" class="mx-auto mt-2 h-70 w-2/3">
            </div>


        </div>

    </div>

{% endblock %}
